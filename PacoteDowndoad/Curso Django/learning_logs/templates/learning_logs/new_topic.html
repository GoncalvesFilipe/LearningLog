{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Adicione um novo tópico: </p>
    
    <form action="{% url 'new_topic' %}" method="post">
        {% csrf_token %}<!-- Primeira linha de todo formulário em Django precisa dessa tag de template, por ser uma tag de segurança. -->
        {{ form.as_p }}<!-- Trás organização para o formulário. -->
        <button name="submit">Adicionar</button>
    </form>

{% endblock content %}
